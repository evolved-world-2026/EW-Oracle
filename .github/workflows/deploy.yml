name: Build and Deploy (Vite â†’ GitHub Pages + Downloadable ZIP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Needed for Pages + artifact upload
permissions:
  contents: write
  pages: write
  id-token: write

# Prevent overlapping deploys
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Write .env for the build. Make sure you created a repo secret named GEMINI_API_KEY.
      - name: Inject env
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      # Optional downloadable ZIP of the built site
      - name: Archive dist for download
        run: |
          cd dist
          zip -r ../site-dist.zip .
          cd ..

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: site-dist.zip

      # Upload the artifact GitHub Pages will deploy
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
